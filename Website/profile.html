    <script id="MainScript" type="module">
//Variable
        var profileNo=0;
//Get Data
function addItemsToList(userName, userAddress, userDateofbirth){
    var ul=document.getElementById('list');
    var header= document.createElement('h2');
    var _userName= document.createElement('div');
	var _userAddress= document.createElement('div');
    var _userDateofbirth= document.createElement('div');


    header.innerHTML= 'Profile-' + (++profileNo);
    _userName.innerHTML= 'User Name: ' + userName;
    _userAddress.innerHTML='User Address: ' + userAddress;
    _userDateofbirth.innerHTML= 'User Date Of Birth: ' + userDateofbirth;
 


    ul.appendChild(header);
    ul.appendChild(_userName);
    ul.appendChild(_userAddress);
    ul.appendChild(_userDateofbirth);
  }
  //Reference
    function FetchAllData(){
        firebase.database().ref('profile').once('value', function(snapshot){
            snapshot.forEach(
                function(ChildSnapshot){
                    let userName = ChildSnapshot.val().UserName;
                    let userAddress = ChildSnapshot.val().UserAddress;
                    let petDateofbirth = ChildSnapshot.val().UserDateOfBirth;
                    addItemsToList(userName, userAddress, petDateofbirth);
                }
            );
        });
    }
	//Display Data
    window.onload = FetchAllData();
    </script>
